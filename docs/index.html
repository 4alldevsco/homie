<!DOCTYPE html>
<html>
<head>
    <title>Homie</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, black, slateblue);
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        header {
            background-color: black;
            padding: 10px;
        }
        
        .container {
            display: flex;
            align-items: flex-start; /* Alinha o conteúdo no topo */
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            color: white;
            font-size: 48px;
            text-align: center;
            text-transform: uppercase;
            margin-top: 0; /* Remove a margem superior padrão do h1 */
        }
        
        .github-link {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://github.com/seu-usuario" class="github-link"><i class="fab fa-github"></i></a>
    </header>
    
    <div class="container">
        <h1>Homie</h1>
    </div>
</body>
</html>
